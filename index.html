<html>
  <head>
    <meta charset="utf-8">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Simon Game</title>
  </head>
  <body>
    <div id="board">

      <div class="buttons" id="blue">
        <div class="glow"></div>
      </div>
      <div class="buttons" id="red">
        <div class="glow"></div>
      </div>
      <div class="buttons" id="yellow">
        <div class="glow"></div>
      </div>
      <div class="buttons" id="green">
        <div class="glow"></div>
      </div>
      <div id="ui">
        <div id="count">0</div>
        <div id="choice">
          <div id="continue">Continue</div>
          <div id="restart">Restart</div>
        </div>
        <div id="strict">
        Strict
          <div id="strictLed"></div>
          <div id="strictButton"></div>
        </div>
        <div id="on">Turn On</div>
        <div id="off">Turn Off</div>
      </div>
    </div>
  </body>
</html>
